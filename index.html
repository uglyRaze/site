<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Колесо фортуны — рабочее</title>
  <style>
    :root{
      --bg: #0f1724;
      --panel: #0b1220;
      --accent: #ffd166;
      --muted: #94a3b8;
    }
    html,body { 
      height:100%; 
      margin:0; 
      font-family: Inter, Roboto, Arial, sans-serif; 
      background:linear-gradient(180deg,#071027 0%, #07182a 100%); 
      color:#e6eef8; 
      display:flex; 
      align-items:center; 
      justify-content:center;
      overflow-x: hidden;
    }
    .app {
      width: min(920px, 96vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
      border-radius:16px; 
      padding:18px; 
      box-shadow:0 6px 30px rgba(2,6,23,0.6);
      display:flex;
      flex-direction: column;
      gap:16px; 
      align-items:center;
      margin: 10px;
    }

    .wheel-container {
      position: relative;
      width: 100%;
      max-width: 500px;
    }

    canvas { 
      width:100%; 
      height:auto; 
      display:block; 
      border-radius:12px; 
      background:transparent; 
      max-width: 100%;
    }

    .controls {
      background: rgba(255,255,255,0.02); 
      padding:14px; 
      border-radius:12px; 
      width: 100%;
      max-width: 500px;
      display:flex; 
      flex-direction:column; 
      gap:12px;
      align-items: center;
    }
    .btn {
      padding:12px 16px; 
      border-radius:10px; 
      border:0; 
      cursor:pointer; 
      font-weight:600;
      background:linear-gradient(180deg,var(--accent), #ffb84d); 
      color:#081022;
      box-shadow:0 6px 20px rgba(255,169,35,0.15);
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
      max-width: 200px;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255,169,35,0.25);
    }
    .btn:active {
      transform: translateY(0);
    }
    .spin-info { font-size:13px; color:var(--muted); text-align: center;}
    label { font-size:13px; color:var(--muted); margin-bottom:6px; display:block; }
    textarea,input { 
      width:100%; 
      font-size:13px; 
      padding:8px; 
      border-radius:8px; 
      background:transparent; 
      color:inherit; 
      border:1px solid rgba(255,255,255,0.04);
      box-sizing: border-box;
    }
    .trade-section {
      background: rgba(255,255,255,0.02);
      padding: 14px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
    }
    .trade-link {
      word-break: break-all;
      background: rgba(255,255,255,0.03);
      padding: 10px;
      border-radius: 8px;
      margin-top: 8px;
      font-size: 13px;
      border: 1px solid rgba(255,255,255,0.05);
    }
    .trade-link a {
      color: var(--accent);
      text-decoration: none;
    }
    .trade-link a:hover {
      text-decoration: underline;
    }
    .help-link {
      font-size: 12px;
      color: var(--muted);
      margin-top: 8px;
      text-align: center;
    }
    .help-link a {
      color: var(--accent);
      text-decoration: none;
    }
    .help-link a:hover {
      text-decoration: underline;
    }

    /* Футер */
    .footer {
      margin-top: 30px;
      padding: 20px;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      background: rgba(255,255,255,0.02);
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      line-height: 1.5;
    }
    .footer a {
      color: var(--accent);
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    
    /* Левая реклама для ПК */
    #yandex_rtb_R-A-17641784-3 {
      width: 300px;
      height: 600px;
      position: fixed;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      z-index: 1000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Правая реклама для ПК */
    #yandex_rtb_R-A-17641784-1 {
      width: 300px;
      height: 600px;
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      z-index: 1000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Нижняя реклама для ПК */
    #yandex_rtb_R-A-17641784-2 {
      width: 728px;
      height: 90px;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Мобильная адаптация */
    @media (max-width: 880px) {
      .app {
        padding: 12px;
        margin: 5px;
        width: calc(100% - 10px);
      }
      
      .controls, .trade-section, .footer {
        padding: 12px;
      }
      
      /* Скрываем боковые рекламы на мобильных */
      #yandex_rtb_R-A-17641784-1,
      #yandex_rtb_R-A-17641784-3 {
        display: none;
      }
      
      /* Адаптивная реклама для мобильных */
      #yandex_rtb_R-A-17641784-2 {
        width: 100%;
        height: 80px;
        position: fixed;
        bottom: 0;
        left: 0;
        transform: none;
        border-radius: 0;
        box-shadow: none;
      }
      
      /* Отступы для контента */
      body {
        padding-top: 20px;
        padding-bottom: 100px; /* Увеличил отступ для футера */
        align-items: flex-start;
      }
      
      .footer {
        margin-top: 20px;
        margin-bottom: 20px;
      }
      
      canvas {
        max-height: 50vh;
      }
    }
    
    /* Адаптация для очень маленьких экранов */
    @media (max-width: 480px) {
      .app {
        padding: 8px;
        gap: 12px;
      }
      
      .controls, .trade-section, .footer {
        padding: 10px;
        gap: 10px;
      }
      
      .btn {
        padding: 10px 12px;
        font-size: 14px;
      }
      
      input {
        font-size: 14px;
      }
      
      body {
        padding-top: 15px;
        padding-bottom: 100px;
      }
      
      .footer {
        font-size: 11px;
        margin-top: 15px;
      }
    }
  </style>

<body>
  <div class="app" role="application" aria-label="Колесо фортуны">
    <div class="wheel-container">
      <canvas id="wheel"></canvas>
      <div id="pointer" style="position:absolute; left:50%; transform:translateX(-50%) rotate(0deg); top:6px; width:0; height:0; border-left:18px solid transparent; border-right:18px solid transparent; border-top:26px solid #ffefae; filter:drop-shadow(0 4px 10px rgba(0,0,0,0.45));"></div>
    </div>

    <div class="controls" aria-hidden="false">
      <button id="spinBtn" class="btn">Крутить колесо</button>
      <div class="spin-info" id="result">Результат: —</div>
    </div>

    <div class="trade-section">
      <label for="tradeUrl">Трейд-ссылка Steam</label>
      <input type="url" id="tradeUrl" placeholder="https://steamcommunity.com/tradeoffer/new/?partner=..." />
      <button id="saveTradeUrl" class="btn" style="margin-top: 8px; width: 100%;">Сохранить ссылку</button>
      
      <div class="help-link">
        <a href="https://steamcommunity.com/id/me/tradeoffers/privacy#trade_offer_access_url" target="_blank">Узнать Trade-ссылку можно здесь</a>
      </div>
      
      <div id="tradeLinkDisplay" class="trade-link" style="display: none;">
        <strong>Ваша трейд-ссылка:</strong><br>
        <a id="tradeLink" href="#" target="_blank"></a>
      </div>
    </div>

    <!-- Футер с информацией -->
    <div class="footer">
      <strong>Колесо Фортуны</strong><br>
      Испытайте удачу и получите шанс выиграть призы!<br>
      Для получения выигрыша необходимо сохранить вашу трейд-ссылку Steam.<br>
      <span style="font-size: 11px; opacity: 0.7;">
        © 2024 Колесо Фортуны. Все права защищены.
      </span>
    </div>
  </div>

  <!-- Yandex.RTB R-A-17641784-3 -->
  <div id="yandex_rtb_R-A-17641784-3"></div>
  
  <!-- Yandex.RTB R-A-17641784-1 -->
  <div id="yandex_rtb_R-A-17641784-1"></div>
  
  <!-- Yandex.RTB R-A-17641784-2 -->
  <div id="yandex_rtb_R-A-17641784-2"></div>

  <script>
  window.yaContextCb.push(() => {
      Ya.Context.AdvManager.render({
          "blockId": "R-A-17641784-3",
          "renderTo": "yandex_rtb_R-A-17641784-3"
      });
      
      Ya.Context.AdvManager.render({
          "blockId": "R-A-17641784-1",
          "renderTo": "yandex_rtb_R-A-17641784-1"
      });
      
      Ya.Context.AdvManager.render({
          "blockId": "R-A-17641784-2",
          "renderTo": "yandex_rtb_R-A-17641784-2"
      })
  })
  </script>

  <script>
    (function(){
      function randBetween(min,max){ return Math.random()*(max-min)+min; }

      const canvas = document.getElementById('wheel');
      const ctx = canvas.getContext('2d', {alpha:true});
      const spinBtn = document.getElementById('spinBtn');
      const resultEl = document.getElementById('result');
      const tradeUrlInput = document.getElementById('tradeUrl');
      const saveTradeUrlBtn = document.getElementById('saveTradeUrl');
      const tradeLinkDisplay = document.getElementById('tradeLinkDisplay');
      const tradeLink = document.getElementById('tradeLink');

      function resizeCanvas() {
        const rect = canvas.getBoundingClientRect();
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.width * dpr);
        canvas.style.height = rect.width + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }

      // при ресайзе перерисовываем колесо
      let resizeTimeout;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
          resizeCanvas();
          drawWheel(-1);
        }, 150);
      });

      // Фиксированные призы для колеса
      const fixedSectors = [
        "10 очков",
        "Подарок",
        "Бонус", 
        "Проигрыш",
        "Удвоение",
        "Подарок №2",
        "Маленький приз",
        "Большой приз"
      ];

      let sectors = [];
      let colors = [];
      let rotation = 0;
      let spinning = false;
      let spinAnim = null;

      function genColors(n){
        const base = [
          "#ff8b8b","#ffd166","#8bd3ff","#b6ff8b","#d5a6ff","#ffb3d1","#8bd6c9","#ffe89b"
        ];
        const out = [];
        for(let i=0;i<n;i++){
          out.push(base[i % base.length]);
        }
        return out;
      }

      function buildSectors(){
        sectors = fixedSectors.map((label, idx) => ({label, idx}));
        colors = genColors(sectors.length);
      }

      function drawWheel(highlightIndex = -1){
        const W = canvas.clientWidth;
        const cx = W/2, cy = W/2;
        const r = Math.min(cx, cy) - 8;
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(rotation);

        const n = sectors.length;
        const full = Math.PI*2;
        const angPer = full / n;

        for(let i=0;i<n;i++){
          const start = i*angPer;
          const end = start + angPer;
          ctx.beginPath();
          ctx.moveTo(0,0);
          ctx.arc(0,0,r,start,end,false);
          ctx.closePath();
          ctx.fillStyle = colors[i];
          ctx.fill();
          ctx.strokeStyle = 'rgba(0,0,0,0.12)';
          ctx.lineWidth = 1;
          ctx.stroke();

          if(i === highlightIndex){
            ctx.beginPath();
            ctx.moveTo(0,0);
            ctx.arc(0,0,r,start,end,false);
            ctx.closePath();
            ctx.fillStyle = 'rgba(255,255,255,0.06)';
            ctx.fill();
          }

          const mid = start + angPer/2;
          drawLabelOnSector(sectors[i].label, mid, angPer, r*0.68);
        }

        ctx.beginPath();
        ctx.arc(0,0, Math.max(36, r*0.18), 0, Math.PI*2);
        ctx.fillStyle = 'rgba(0,0,0,0.45)';
        ctx.fill();
        ctx.restore();

        ctx.beginPath();
        ctx.arc(cx,cy,r+6,0,Math.PI*2);
        ctx.lineWidth = 6;
        ctx.strokeStyle = 'rgba(255,255,255,0.03)';
        ctx.stroke();
      }

      function drawLabelOnSector(text, angle, sectorAngle, radiusFromCenter){
        ctx.save();
        const x = Math.cos(angle) * radiusFromCenter;
        const y = Math.sin(angle) * radiusFromCenter;
        ctx.translate(x, y);
        const tangentAngle = angle + Math.PI/2;
        ctx.rotate(tangentAngle);

        const arcLen = Math.abs(sectorAngle * radiusFromCenter) - 8;
        let fontSize = Math.min(20, Math.max(12, Math.floor(arcLen / Math.max(6, text.length)) + 4));
        ctx.font = `600 ${fontSize}px Inter, Arial`;
        let metrics = ctx.measureText(text);
        while(metrics.width > arcLen && fontSize > 9){
          fontSize -= 1;
          ctx.font = `600 ${fontSize}px Inter, Arial`;
          metrics = ctx.measureText(text);
        }
        let renderText = text;
        if(metrics.width > arcLen){
          while(metrics.width > arcLen && renderText.length > 1){
            renderText = renderText.slice(0, -1);
            metrics = ctx.measureText(renderText + '…');
          }
          renderText = renderText + '…';
        }

        ctx.fillStyle = '#081022';
        ctx.shadowColor = 'rgba(0,0,0,0.45)';
        ctx.shadowBlur = 6;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(renderText, 0, 0);
        ctx.restore();
      }

      function spinOnce(){
        if(spinning) return;
        spinning = true;
        resultEl.textContent = 'Результат: кручение...';
        const n = sectors.length;
        const targetIndex = Math.floor(randBetween(0, n));
        const full = Math.PI*2;
        const angPer = full / n;
        const midAngleOfTarget = (targetIndex * angPer) + angPer/2;
        const minTurns = 3;
        const extraTurns = Math.floor(randBetween(0,3));
        const totalTurns = minTurns + extraTurns;
        const rotationFinal = (-Math.PI/2 - midAngleOfTarget) + (totalTurns * full);
        const duration = 4200; // Фиксированная длительность
        const start = performance.now();
        const startRotation = rotation;
        const delta = rotationFinal - startRotation;
        function easeOutCubic(t){ return 1 - Math.pow(1-t, 3); }

        function frame(now){
          const t = Math.min(1, (now - start)/duration);
          const eased = easeOutCubic(t);
          rotation = startRotation + delta * eased;
          drawWheel(targetIndex);
          if(t < 1){
            spinAnim = requestAnimationFrame(frame);
          } else {
            spinning = false;
            rotation = ((rotation % full) + full) % full;
            drawWheel(targetIndex);
            const chosen = sectors[targetIndex].label;
            resultEl.textContent = 'Результат: ' + chosen;
            setTimeout(()=> drawWheel(targetIndex), 80);
          }
        }
        spinAnim = requestAnimationFrame(frame);
      }

      // Сохранение трейд-ссылки
      function saveTradeUrl(){
        const url = tradeUrlInput.value.trim();
        if(url && url.includes('steamcommunity.com')) {
          localStorage.setItem('steamTradeUrl', url);
          tradeLink.href = url;
          tradeLink.textContent = url;
          tradeLinkDisplay.style.display = 'block';
          tradeUrlInput.value = '';
          alert('Трейд-ссылка сохранена!');
        } else {
          alert('Пожалуйста, введите корректную Steam трейд-ссылку');
        }
      }

      // Загрузка сохраненной трейд-ссылки при загрузке страницы
      function loadTradeUrl(){
        const savedUrl = localStorage.getItem('steamTradeUrl');
        if(savedUrl) {
          tradeLink.href = savedUrl;
          tradeLink.textContent = savedUrl;
          tradeLinkDisplay.style.display = 'block';
        }
      }

      function init(){
        resizeCanvas();
        buildSectors();
        drawWheel(-1);
        loadTradeUrl();
      }

      spinBtn.addEventListener('click', ()=> { if(!spinning) spinOnce(); });
      saveTradeUrlBtn.addEventListener('click', saveTradeUrl);

      // Сохранение по Enter
      tradeUrlInput.addEventListener('keypress', (e) => {
        if(e.key === 'Enter') saveTradeUrl();
      });

      init();

      const media = window.matchMedia(`(resolution: ${window.devicePixelRatio}dppx)`);
      media.onchange = () => { resizeCanvas(); drawWheel(-1); };

    })();
  </script>
</body>
